    <p>las imagenes se agregan utilizando la etiqueta <code> &#60;img#62; </code> este etiqueta es auto completada y tiene algunos atributos especiales</p>

    <img src="img/robots-futurama-roberto--644x362.jpg" alt=" Robot with knifes">

    <!--el atributo alt es obligatorio y sirve para que los buscadores indexen las imagenes y los lectores de pantalla puedan dar informacin sobr-->
